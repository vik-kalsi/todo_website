<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Website</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#297190] grid place-items-center pt-14 ">

    <div class="bg-[#EEEBEB] w-80 grid place-items-center md:w-[650px] pb-20">
        <h1 id="testboy" class="text-[#103080] text-4xl font-bold pt-4 md:text-5xl">To Do List</h1>

        <div class="my-8">
            <input type="text" placeholder="Add your task" class="p-2 font-bold rounded-2xl md:text-2xl">
            <button type="button" class="bg-[#5200FF] font-semibold	text-white	rounded-2xl p-2 md:text-2xl hover:bg-indigo-900">Add Task</button>
        </div>

        <div>
            <ul class="font-bold space-y-6 pb-6 md:text-3xl">
                <li> <input type="radio" class="md:scale-[2] md:mr-3"> Add a To Do List <button type="button" class="bg-[#982222] rounded-2xl px-2 text-white md:p-2 hover:bg-red-950"> Delete </button> </li>
                <li> <input type="radio" class="md:scale-[2] md:mr-3"> Learn JavaScript <button type="button" class="bg-[#982222] rounded-2xl px-2 text-white md:p-2 hover:bg-red-950"> Delete </button> </li>
                <li> <input type="radio" class="md:scale-[2] md:mr-3"> Learn PHP <button type="button" class="bg-[#982222] rounded-2xl px-2 text-white md:p-2 hover:bg-red-950"> Delete </button> </li>
            </ul>
        </div>
    
    
    </div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
